---
version: '1.0'
nodes:
  - name: Device
    namespace: Network
    default_filter: hostname__value
    attributes:
      - name: hostname
        kind: Text
        unique: true
      - name: model
        kind: Text
  - name: Interface
    namespace: Network
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true

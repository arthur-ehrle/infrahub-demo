version: '1.0'
nodes:
  - name: Widget
    namespace: Test
    label: "Widget"
    default_filter: name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: count
        kind: Number
  - name: Resource
    namespace: Test
    label: "Resource"
    default_filter: name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
